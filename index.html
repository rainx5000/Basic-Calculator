<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="display">
            <h1 class="result">0</h1>
        </div>
        <div class="controls">
            <button id="clear">C</button>
            <button id="togglePosNeg">+/-</button>
            <button id="percent">%</button>
            <button id="division" class="column4">รท</button>
            <button id="sqrt" class="column5">&radic;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiplication" class="column4">x</button>
            <button id="squared" class="column5">x&#178;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtraction" class="column4">-</button>
            <button id="cubed" class="column5">x&sup3;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="addition" class="column4">+</button>
            <button id="exponent" class="column5">x<sup id="ignore">y</sup></button>
            <button id="zero" class="number">0</button>
            <button id="decimal">.</button>
            <button id="equal" class="column4">=</button>
            <button id="pi" class="column5">&Pi;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
